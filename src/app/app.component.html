<mat-sidenav-container autosize fullscreen class="background">
  <mat-sidenav class="mat-elevation-z4 unselectable" mode="side" opened="true" fixedInViewport>
    <mat-nav-list [@sidenavAnimationIsExpanded]="isExpanded" (@sidenavAnimationIsExpanded.start)="start()"
      (@sidenavAnimationIsExpanded.done)="done()">
      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon svgIcon="chevron_right" mat-list-icon *ngIf="!isExpanded" class="chevron-pad" aria-hidden="false"
          aria-label="Open Navigation"></mat-icon>
        <mat-icon svgIcon="chevron_left" mat-list-icon *ngIf="isExpanded" class="chevron-pad" aria-hidden="false"
          aria-label="Close Navigation"></mat-icon>
        <p matLine *ngIf="isExpanded" class="csgOrange"><strong>CSG Exile</strong></p>
      </mat-list-item>
      <mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">
        <mat-icon svgIcon="home" mat-list-icon aria-hidden="false" aria-label="Home"></mat-icon>
        <p matLine *ngIf="isExpanded">Home</p>
      </mat-list-item>
      <mat-list-item [routerLink]="['/servers']" routerLinkActive="router-link-active">
        <mat-icon svgIcon="videogame_asset" mat-list-icon aria-hidden="false" aria-label="Servers"></mat-icon>
        <p matLine *ngIf="isExpanded">Servers</p>
      </mat-list-item>
      <mat-list-item [routerLink]="['/rules']" routerLinkActive="router-link-active">
        <mat-icon svgIcon="speaker_notes" mat-list-icon matBadge="*" matBadgeColor="warn" aria-hidden="false"
          aria-label="Rules"></mat-icon>
        <p matLine *ngIf="isExpanded">Rules</p>
      </mat-list-item>
      <!-- <mat-list-item [routerLink]="['/forums']" routerLinkActive="router-link-active">
        <mat-icon svgIcon="forum" mat-list-icon aria-hidden="false" aria-label="Forums"></mat-icon>
        <p matLine *ngIf="isExpanded">Forums</p>
      </mat-list-item> -->
      <mat-list-item [routerLink]="['/about']" routerLinkActive="router-link-active">
        <mat-icon svgIcon="people" mat-list-icon aria-hidden="false" aria-label="About Us"></mat-icon>
        <p matLine *ngIf="isExpanded">About Us</p>
      </mat-list-item>
      <mat-list-item [routerLink]="['/faq']" routerLinkActive="router-link-active">
        <mat-icon svgIcon="help_outline" mat-list-icon aria-hidden="false" aria-label="FAQ"></mat-icon>
        <p matLine *ngIf="isExpanded">FAQ</p>
      </mat-list-item>
      <mat-list-item [routerLink]="['/contact']" routerLinkActive="router-link-active">
        <mat-icon svgIcon="alternate_email" mat-list-icon aria-hidden="false" aria-label="Contact Us"></mat-icon>
        <p matLine *ngIf="isExpanded">Contact Us</p>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
