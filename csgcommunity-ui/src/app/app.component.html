<mat-toolbar class="header mat-elevation-z4">
  <mat-toolbar-row>
    <span class="toolbar" [routerLink]="['/']" routerLinkActive="router-link-active">Cerberus Stomping Grounds</span>
    <span class="toolbar">Servers</span>
    <span class="toolbar">Rules</span>
    <span class="toolbar">Forums</span>
    <span class="toolbar" [routerLink]="['/faq']" routerLinkActive="router-link-active">FAQ</span>
    <span class="toolbar">About Us</span>
  </mat-toolbar-row>
</mat-toolbar>

  </mat-toolbar-row>
